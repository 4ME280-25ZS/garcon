name: Log Prompt

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt text to append to prompt-history.md'
        required: true

jobs:
  append-prompt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Append prompt to prompt-history.md
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%SZ")
          echo "" >> prompt-history.md
          echo "### $TIMESTAMP" >> prompt-history.md
          echo "${{ github.event.inputs.prompt }}" >> prompt-history.md
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add prompt-history.md
          git commit -m "Log prompt from workflow_dispatch: ${GITHUB_RUN_NUMBER}" || echo "No changes to commit"
          git push origin HEAD:main
